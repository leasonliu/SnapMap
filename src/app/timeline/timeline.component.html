<app-header></app-header>

<body>
  <h2>Timeline</h2>
  <p><a href="#worker6">Please set the $vertical variable to false to see the horizontal version.</a></p>
  <form nonvalidate [formGroup]="searchForm">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Search keyword" formControlName="search">
    </mat-form-field>
  </form>
  <ul id='timeline'>
    <li class='work' *ngFor="let note of notes; index as i">
      <input class='radio' id="{{getCatedID(i)}}" name='works' type='radio'>
      <button mat-stroked-button class="original" (click)="openOriginal(i)">Original</button>
      <div class="relative">
        <label for="{{getCatedID(i)}}">{{note.title}}</label>
        <span class='date'>{{note.time}}</span>
        <span class='circle'></span>
      </div>
      <div class='content'>
        <mat-tab-group class="button-row">
          <mat-tab label="Treatment">
            <p>{{note.treatment}}</p>
          </mat-tab>
          <mat-tab label="Problem">
            <p>{{note.problem}}</p>
          </mat-tab>
          <mat-tab label="Test">
            <p>{{note.test}}</p>
          </mat-tab>
        </mat-tab-group>
      </div>
    </li>
  </ul>




  <style>
    /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
    /* -------------------------------------
   * For horizontal version, set the
   * $vertical variable to false
   * ------------------------------------- */
    /* -------------------------------------
   * General Style
   * ------------------------------------- */
    @import url(http://fonts.googleapis.com/css?family=Noto+Sans);

    body {
      padding: 5% 5%;
      font-size: 100%;
      height: 100%;
      font-family: "Noto Sans", sans-serif;
      color: #eee9dc;
      background: #48b379;
    }

    h2 {
      margin: 3em 0 0 0;
      font-size: 1.5em;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* -------------------------------------
   * timeline
   * ------------------------------------- */
    #timeline {
      list-style: none;
      margin: 50px 0 30px 120px;
      padding-left: 30px;
      border-left: 8px solid #eee9dc;
    }

    #timeline li {
      margin: 40px 0;
      position: relative;
    }

    /* #timeline p {
      margin: 0 0 15px;
    } */

    .date {
      margin-top: -10px;
      top: 50%;
      left: -158px;
      font-size: 0.95em;
      line-height: 20px;
      position: absolute;
    }

    .tag {
      margin-top: 7px;
      top: 55%;
      left: -140px;
      font-size: 0.95em;
      line-height: 20px;
      position: absolute;
      max-width: 88.2px;
      max-height: 80px;
      overflow-y: scroll;
    }

    .circle {
      margin-top: -10px;
      top: 50%;
      left: -44px;
      width: 10px;
      height: 10px;
      background: #48b379;
      border: 5px solid #eee9dc;
      border-radius: 50%;
      display: block;
      position: absolute;
    }

    .content {
      max-height: 20px;
      padding: 50px 20px 0;
      border-color: transparent;
      border-width: 2px;
      border-style: solid;
      border-radius: 0.5em;
      position: relative;
    }

    .content:before,
    .content:after {
      content: "";
      width: 0;
      height: 0;
      border: solid transparent;
      position: absolute;
      pointer-events: none;
      right: 100%;
    }

    .content:before {
      border-right-color: inherit;
      border-width: 20px;
      top: 50%;
      margin-top: -20px;
    }

    .content:after {
      border-right-color: #48b379;
      border-width: 17px;
      top: 50%;
      margin-top: -17px;
    }

    .content p {
      max-height: 0;
      color: transparent;
      text-align: justify;
      word-break: break-word;
      hyphens: auto;
      overflow: hidden;
    }

    .content .button-row {
      max-height: 0;
      text-align: justify;
      word-break: break-word;
      hyphens: auto;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .work .original {
      max-height: 0;
      color: transparent;
      text-align: justify;
      word-break: break-word;
      hyphens: auto;
      overflow: hidden;
    }

    .flex-spacer {
      flex: 1 1 auto;
    }

    label {
      font-size: 1.3em;
      position: absolute;
      z-index: 100;
      cursor: pointer;
      top: 37px;
      transition: transform 0.2s linear;
    }

    .radio:checked~.original {
      position: absolute;
      color: inherit;
      max-height: 50px;
      top: 20px;
      right: 20px;
      z-index: 99;
      transition: color 0.3s linear 0.3s;
    }

    .radio {
      display: none;
    }

    .radio:checked~.relative label {
      top: 20px;
      cursor: auto;
      transform: translateX(42px);
    }

    .radio:checked~.relative .circle {
      background: #f98262;
    }

    .radio:checked~.content {
      max-height: 250px;
      border-color: #eee9dc;
      margin-right: 20px;
      transform: translateX(20px);
      transition: max-height 0.4s linear, border-color 0.5s linear, transform 0.2s linear;
    }

    .radio:checked~.content p {
      max-height: 200px;
      color: #eee9dc;
      transition: color 0.3s linear 0.3s;
    }

    .radio:checked~.content .button-row {
      max-height: 200px;
      transition: color 0.3s linear 0.3s;
    }

    .treatment {}

    /* -------------------------------------
   * mobile phones (vertical version only)
   * ------------------------------------- */
    @media screen and (max-width: 767px) {
      #timeline {
        margin-left: 0;
        padding-left: 0;
        border-left: none;
      }

      #timeline li {
        margin: 50px 0;
      }

      label {
        width: 85%;
        font-size: 1.1em;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        display: block;
        transform: translateX(18px);
      }

      .content {
        padding-top: 45px;
        border-color: #eee9dc;
      }

      .content:before,
      .content:after {
        border: solid transparent;
        bottom: 100%;
      }

      .content:before {
        border-bottom-color: inherit;
        border-width: 17px;
        top: -16px;
        left: 50px;
        margin-left: -17px;
      }

      .content:after {
        border-bottom-color: #48b379;
        border-width: 20px;
        top: -20px;
        left: 50px;
        margin-left: -20px;
      }

      .content p {
        font-size: 0.9em;
        line-height: 1.4;
      }

      .circle,
      .date {
        display: none;
      }
    }
  </style>
</body>
